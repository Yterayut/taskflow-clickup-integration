<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Interactive Team Management Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f9fafb;
            color: #111827;
            line-height: 1.5;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Dark Mode */
        body.dark {
            background: #0f172a;
            color: #f1f5f9;
        }
        
        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 32px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        body.dark .header {
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #2563eb;
            margin-right: 48px;
            transition: color 0.3s ease;
        }
        
        body.dark .logo {
            color: #60a5fa;
        }
        
        .search-bar {
            flex: 1;
            max-width: 400px;
            position: relative;
            margin-right: 24px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 40px 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #111827;
            transition: all 0.3s ease;
        }
        
        body.dark .search-input {
            background: #334155;
            border-color: #475569;
            color: #f1f5f9;
        }
        
        body.dark .search-input::placeholder {
            color: #94a3b8;
        }
        
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            transition: color 0.3s ease;
        }
        
        body.dark .search-icon {
            color: #94a3b8;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .notification-bell {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .notification-bell:hover {
            background: #e5e7eb;
        }
        
        body.dark .notification-bell {
            background: #334155;
        }
        
        body.dark .notification-bell:hover {
            background: #475569;
        }
        
        /* Dark Mode Toggle */
        .theme-toggle {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 18px;
        }
        
        .theme-toggle:hover {
            background: #e5e7eb;
            transform: scale(1.05);
        }
        
        body.dark .theme-toggle {
            background: #334155;
        }
        
        body.dark .theme-toggle:hover {
            background: #475569;
        }
        
        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 18px;
            height: 18px;
            background: #dc2626;
            color: white;
            border-radius: 50%;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 64px;
            width: 280px;
            height: calc(100vh - 64px);
            background: #f9fafb;
            border-right: 1px solid #e5e7eb;
            padding: 24px 0;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        
        body.dark .sidebar {
            background: #1e293b;
            border-right: 1px solid #334155;
        }
        
        .nav-menu {
            list-style: none;
            padding: 0 16px;
        }
        
        .nav-item {
            margin-bottom: 4px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #6b7280;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-link.active {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .nav-link:hover {
            background: #f3f4f6;
            color: #374151;
        }
        
        body.dark .nav-link {
            color: #94a3b8;
        }
        
        body.dark .nav-link.active {
            background: #1e40af;
            color: #60a5fa;
        }
        
        body.dark .nav-link:hover {
            background: #334155;
            color: #e2e8f0;
        }
        
        .nav-icon {
            margin-right: 12px;
            font-size: 20px;
        }
        
        .nav-badge {
            margin-left: auto;
            background: #dc2626;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 280px;
            margin-top: 64px;
            padding: 32px;
            min-height: calc(100vh - 64px);
        }
        
        .page-header {
            margin-bottom: 32px;
        }
        
        .page-title {
            font-size: 36px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }
        
        .page-subtitle {
            color: #6b7280;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        body.dark .page-title {
            color: #f1f5f9;
        }
        
        body.dark .page-subtitle {
            color: #94a3b8;
        }
        
        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .kpi-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .kpi-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        body.dark .kpi-card {
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        body.dark .kpi-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        
        .kpi-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .kpi-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 24px;
        }
        
        .kpi-icon.tasks {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .kpi-icon.completed {
            background: #dcfce7;
            color: #059669;
        }
        
        .kpi-icon.overdue {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .kpi-icon.utilization {
            background: #fef3c7;
            color: #d97706;
        }
        
        .kpi-value {
            font-size: 36px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 4px;
            transition: color 0.3s ease;
        }
        
        .kpi-label {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }
        
        body.dark .kpi-value {
            color: #f1f5f9;
        }
        
        body.dark .kpi-label {
            color: #94a3b8;
        }
        
        .kpi-trend {
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
        }
        
        .kpi-trend.positive {
            color: #059669;
        }
        
        .kpi-trend.negative {
            color: #dc2626;
        }
        
        .trend-arrow {
            margin-right: 4px;
        }
        
        /* Team Section */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            transition: color 0.3s ease;
        }
        
        body.dark .section-title {
            color: #f1f5f9;
        }
        
        .section-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
        }
        
        body.dark .btn-secondary {
            background: #334155;
            color: #e2e8f0;
            border: 1px solid #475569;
        }
        
        body.dark .btn-secondary:hover {
            background: #475569;
        }
        
        /* Team Grid */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .employee-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .employee-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        body.dark .employee-card {
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        body.dark .employee-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .employee-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .employee-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin-right: 16px;
        }
        
        .employee-info h3 {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
            transition: color 0.3s ease;
        }
        
        body.dark .employee-info h3 {
            color: #f1f5f9;
        }
        
        .employee-info p {
            color: #6b7280;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        body.dark .employee-info p {
            color: #94a3b8;
        }
        
        .workload-section {
            margin-bottom: 20px;
        }
        
        .workload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .workload-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            transition: color 0.3s ease;
        }
        
        .workload-count {
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        body.dark .workload-label {
            color: #e2e8f0;
        }
        
        body.dark .workload-count {
            color: #f1f5f9;
        }
        
        .workload-bar {
            height: 12px;
            background: #f3f4f6;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            transition: background 0.3s ease;
        }
        
        body.dark .workload-bar {
            background: #475569;
        }
        
        .workload-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.3s ease;
        }
        
        .workload-light {
            background: linear-gradient(135deg, #059669 0%, #34d399 100%);
        }
        
        .workload-normal {
            background: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
        }
        
        .workload-heavy {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        }
        
        .workload-critical {
            background: linear-gradient(135deg, #dc2626 0%, #f87171 100%);
        }
        
        .task-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .task-stat {
            text-align: center;
            padding: 12px 8px;
            border-radius: 8px;
            background: #f9fafb;
            transition: background 0.3s ease;
        }
        
        body.dark .task-stat {
            background: #334155;
        }
        
        .task-stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .task-stat-label {
            font-size: 12px;
            color: #6b7280;
            transition: color 0.3s ease;
        }
        
        body.dark .task-stat-label {
            color: #94a3b8;
        }
        
        .task-stat.completed .task-stat-value {
            color: #059669;
        }
        
        .task-stat.pending .task-stat-value {
            color: #d97706;
        }
        
        .task-stat.overdue .task-stat-value {
            color: #dc2626;
        }
        
        .employee-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }
        
        /* Status Indicators */
        .status-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .status-available {
            background: #059669;
        }
        
        .status-busy {
            background: #d97706;
        }
        
        .status-offline {
            background: #6b7280;
        }
        
        /* Analytics Section */
        .analytics-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }
        
        .chart-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        
        body.dark .chart-container {
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        .chart-header {
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
            transition: color 0.3s ease;
        }
        
        .chart-subtitle {
            color: #6b7280;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        body.dark .chart-title {
            color: #f1f5f9;
        }
        
        body.dark .chart-subtitle {
            color: #94a3b8;
        }
        
        .activity-feed {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        
        body.dark .activity-feed {
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 14px;
        }
        
        .activity-icon.completed {
            background: #dcfce7;
            color: #059669;
        }
        
        .activity-icon.assigned {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .activity-icon.overdue {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-text {
            font-size: 14px;
            color: #374151;
            margin-bottom: 2px;
            transition: color 0.3s ease;
        }
        
        .activity-time {
            font-size: 12px;
            color: #6b7280;
            transition: color 0.3s ease;
        }
        
        body.dark .activity-text {
            color: #e2e8f0;
        }
        
        body.dark .activity-time {
            color: #94a3b8;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .modal {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 400px;
            max-width: 90vw;
            transition: all 0.3s ease;
        }
        
        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            transition: color 0.3s ease;
        }
        
        body.dark .modal {
            background: #1e293b;
        }
        
        body.dark .modal-header {
            color: #f1f5f9;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
            transition: color 0.3s ease;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #111827;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        body.dark .form-label {
            color: #e2e8f0;
        }
        
        body.dark .form-input,
        body.dark .form-select {
            background: #334155;
            border-color: #475569;
            color: #f1f5f9;
        }
        
        body.dark .form-input:focus,
        body.dark .form-select:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }
        
        .selected-employee {
            background: #eff6ff;
            border: 1px solid #dbeafe;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn-cancel {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit {
            flex: 1;
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        body.dark .btn-cancel {
            background: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }
        
        body.dark .btn-cancel:hover {
            background: #475569;
        }
        
        body.dark .selected-employee {
            background: #1e40af;
            border-color: #3b82f6;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .team-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .kpi-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .team-grid {
                grid-template-columns: 1fr;
            }
            
            .kpi-grid {
                grid-template-columns: 1fr;
            }
            
            .analytics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
